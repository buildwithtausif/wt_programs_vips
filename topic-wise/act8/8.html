<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Program 8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* added */
            overflow: hidden;   /* added */
        }

        /* Blurred background layer */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url(https://images.pexels.com/photos/34728438/pexels-photo-34728438.jpeg?_gl=1*1i2so7n*_ga*MTc0MjM4MzQ5NS4xNzYzMjgxNTg5*_ga_8JE65Q40S6*czE3NjMyODQ4NzgkbzIkZzEkdDE3NjMyODUxNjUkajU0JGwwJGgw);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            filter: blur(10px);
            transform: scale(1.1); 
            z-index: -1;            
        }

        .box {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            width: 80%;
            border-radius: 5px;
            box-shadow: 0px 0px 10px black;
            color: wheat;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3 style="color: deepskyblue; text-transform: uppercase">Used Styles</h3>
        <ul>
            <li>background-attachement</li>
            <li>background</li>
            <li>background-size</li>
            <li>background-position</li>
            <li>bockground-repeat</li>
            <li>filter</li>
        </ul>
    </div>
</body>
</html>
