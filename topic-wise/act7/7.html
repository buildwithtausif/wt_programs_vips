<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Program 7: Inline, External & Embedded styles</title>
        <link rel="stylesheet" href="7.css" />
        <style>
            .embedded {
                padding: 10px 20px;
                border: 0;
                background-color: darkkhaki;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="inline" style="border: 2px dashed red; padding: 10px 20px">
                <p>This is inline styled box</p>
            </div>
            <div class="embedded">
                <p>This is embedded styled box</p>
            </div>
            <div class="external">
                <p>This is external styled box</p>
            </div>
        </main>
    </body>
</html>
