<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Program 15</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      div {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="display4 text-center">Bootstrap Buttons</h1>
      <button class="btn btn-primary">PRIMARY BUTTON</button>
      <button class="btn btn-secondary">SECONDARY BUTTON</button>
      <button class="btn btn-warning">WARNING BUTTON</button>
      <button class="btn btn-danger">DANGER BUTTON</button>
      <button class="btn btn-success">SUCCESS BUTTON</button>
      <h1 class="display4 text-center">Basic Buttons</h1>
      <button>Default Button</button>
      <button disabled>Disabled Button</button>
      <input type="submit" value="Submit Button" />
      <input type="reset" value="Reset Button" />
      <button style="border-radius: 20px">Rounded Button</button>
      <button style="border: 2px solid red; background: none">
        Outlined Button
      </button>
    </div>
  </body>
</html>
