<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
            integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <title>Program 16</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                min-height: 100vh;
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container bg-light">
            <div>
                <h1 class="display1">Display1</h1>
                <h2 class="display2">Display2</h2>
                <h3 class="display3">Display3</h3>
                <h4 class="display4">Display4</h4>
                <h5 class="display5">Display5</h5>
                <h6 class="display6">Display6</h6>
            </div>
            <hr />
            <p class="lead">A leading Para</p>
            <p>This is not a leading text</p>
            <figure>
                <blockquote class="blockquote">
                    <p>A well-known quote, contained in a blockquote element.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
            </figure>
            <p class="text-success text-center">success</p>
            <p class="text-bg-warning text-capitalize">text-bg-warning</p>
            <p class="text-danger">danger</p>
            <p class="text-primary">primary</p>
            <p class="text-secondary">secondary</p>
        </div>
    </body>
</html>
