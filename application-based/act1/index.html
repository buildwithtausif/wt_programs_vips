<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration & Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container" style="max-width: 400px;">
        <!-- Registration Form -->
        <div id="registerForm" class="card p-4 shadow-sm">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control pass">
            </div>

            <button class="btn btn-primary w-100" id="registerBtn">Submit</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="card p-4 shadow-sm d-none mt-3">
            <h4 class="text-center mb-3">Login</h4>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control email">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control pass">
            </div>

            <button class="btn btn-success w-100">Login</button>
        </div>

    </div>

    <!-- External JS -->
    <script src="script.js"></script>

</body>
</html>
